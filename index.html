<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>君とアイナNight!</title>
  </head>
  <body>
    <style>
      p {
        position: relative;
        height: 100vh;
        width: 100vw;
        background-image: url("../img/background.png");
      }
      img {
        width: 530px;
        height: 700px;
      }
      img.jump {
        transform: translateY(30px);
        transition: transform 0.5s linear 2s;
      }
      #shiki {
        position: absolute;
        left: 0px;
      }
      #ryu {
        position: absolute;
        right: 100px;
      }
    </style>
    <p>
      <img
        id="shiki"
        src="../img/shiki.png"
        style="transform: translateX(-700px)"
      />
      <img id="ryu" src="../img/ryu.png" style="transform: translateX(700px)" />

      <button id="apper">ぼたん</button>
    </p>

    <script>
      const apperButton = document.querySelector("#apper");
      const ryu = document.querySelector("#ryu");
      const shiki = document.querySelector("#shiki");

      // buttonを押したらイケメンを登場させる
      apperButton.addEventListener("click", () => {
        new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve();
          }, 1000);
        })
          .then(() => {
            console.log("1秒");
            return new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve();
              }, 1000);
            });
          })
          .then(() => {
            console.log("2秒");
          });
      });
    </script>
  </body>
</html>
